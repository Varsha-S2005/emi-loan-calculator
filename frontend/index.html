<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Loan EMI Calculator</h2>
        <label>Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>
        
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="rate" step="0.01" placeholder="Enter interest rate" required>
        
        <label>Loan Tenure (Months):</label>
        <input type="number" id="tenure" placeholder="Enter tenure in months" required>
        
        <button onclick="calculateEMI()">Calculate EMI</button>
        
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
