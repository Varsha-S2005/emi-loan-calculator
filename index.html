<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 7px 15px;
            margin: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Loan EMI Calculator</h2>
    <div>
        <label>Principal Amount: </label>
        <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <div>
        <label>Annual Interest Rate (%): </label>
        <input type="number" id="rate" placeholder="Enter interest rate">
    </div>
    <div>
        <label>Loan Tenure (Years): </label>
        <input type="number" id="time" placeholder="Enter loan tenure">
    </div>
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="result"></div>

    <script>
        async function calculateEMI() {
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;

            const response = await fetch('/calculate_emi', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ principal, rate, time })
            });

            const data = await response.json();
            if (data.error) {
                document.getElementById("result").innerText = "Error: " + data.error;
            } else {
                document.getElementById("result").innerText = "Monthly EMI: â‚¹" + data.emi;
            }
        }
    </script>
</body>
</html>
