<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Loan EMI Calculator</h2>
        <label>Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
        <label>Loan Tenure (Years):</label>
        <input type="number" id="tenure" placeholder="Enter loan tenure">
        <button onclick="calculateEMI()">Calculate EMI</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateEMI() {
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const tenure = document.getElementById("tenure").value;

            fetch('/calculate_emi', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ principal, rate, tenure })
            })
            .then(response => response.json())
            .then(data => {
                if (data.emi) {
                    document.getElementById("result").innerText = `EMI: â‚¹ ${data.emi}`;
                } else {
                    document.getElementById("result").innerText = `Error: ${data.error}`;
                }
            });
        }
    </script>
</body>
</html>
