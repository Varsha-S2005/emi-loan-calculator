<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Loan EMI Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter Principal Amount">
        
        <label for="rate">Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter Interest Rate">
        
        <label for="years">Loan Tenure (Years):</label>
        <input type="number" id="years" placeholder="Enter Tenure">
        
        <button onclick="calculateEMI()">Calculate EMI</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
