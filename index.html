<!DOCTYPE html>
<html>
<head>
    <title>Loan EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Loan EMI Calculator</h2>

    <div class="form">
        <label for="principal">Principal (â‚¹): </label>
        <input type="number" id="principal" placeholder="Enter principal amount" required><br>

        <label for="rate">Interest Rate (% per annum): </label>
        <input type="number" id="rate" placeholder="Enter interest rate" required><br>

        <label for="time">Time (Years): </label>
        <input type="number" id="time" placeholder="Enter time in years" required><br>

        <button onclick="calculateEMI()">Calculate EMI</button>
    </div>

    <div id="result"></div>

    <h3>Amortization Schedule</h3>
    <table id="amortization-table" border="1">
        <tr>
            <th>Month</th>
            <th>EMI</th>
            <th>Interest Payment</th>
            <th>Principal Payment</th>
            <th>Remaining Balance</th>
        </tr>
    </table>

    <canvas id="emiGraph" width="400" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
