<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        #result, #amortization-table {
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
            padding: 8px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Loan EMI Calculator</h2>
    <input type="number" id="principal" placeholder="Loan Amount (â‚¹)">
    <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
    <input type="number" id="time" placeholder="Loan Tenure (Years)">
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="result"></div>
    <div>
        <h3>Amortization Schedule</h3>
        <table id="amortization-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>EMI</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <canvas id="emiChart" width="400" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
